*{
     box-sizing: border-box;
 }

 :root {

}

.text_center {
  position: absolute;

  transform: translate(-50%, -50%);

a.contact-button{
    position: absolute;
    top: 65%;
    left: 50%;

    text-decoration: none;
    background-color: #fdf9f950;

    margin-top: 18px;

}
a.contact-button:hover {

}
